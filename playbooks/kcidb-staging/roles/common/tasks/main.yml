- name: Add current user to docker group
  ansible.builtin.user:
    name: "{{ lookup('env','SUDO_USER') | default(ansible_user_id) }}"
    groups: docker
    append: yes

- name: Enable & start Docker service
  ansible.builtin.service:
    name: docker
    enabled: yes
    state: started

- name: Verify Docker version
  ansible.builtin.command: docker --version
  register: docker_version

- name: Verify Compose plugin
  ansible.builtin.command: docker compose version
  register: compose_version
  failed_when: false

- name: Show results
  ansible.builtin.debug:
    msg:
      - "{{ docker_version.stdout }}"
      - "{{ compose_version.stdout | default('Compose plugin installed; use \"docker compose\".') }}"

- name: Reminder - Configure Discord webhook
  ansible.builtin.debug:
    msg: "REMINDER: Set DISCORD_WEBHOOK_URL environment variable in dashboard docker-compose.yml for notifications"

# one of them deployment key
- name: Install root ssh keys
  ansible.builtin.copy:
    src: files/keys/authorized_keys_root
    dest: /root/.ssh/authorized_keys
    owner: root
    group: root
    mode: '0600'

