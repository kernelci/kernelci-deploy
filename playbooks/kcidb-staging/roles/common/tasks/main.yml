- name: Update apt cache
  apt: update_cache=yes cache_valid_time=3600

- name: Install packages
  apt: name={{ item }}
  with_items:
    - git
    - python3-pip
    - python3-venv
    - curl
    - libssl-dev
    - pkg-config
    - rsync

- name: Change ssh port to 22022
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    line: "Port 22022"
    state: present

- name: Restart ssh service
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Remove old Docker packages
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - docker-ce
      - docker-ce-cli
      - containerd
      - runc
      - docker-compose
    state: absent
    purge: yes
  ignore_errors: true

- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Ensure keyring directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add Docker GPG key (de‑armored)
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg \
      | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Configure Docker APT repo
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    filename: docker
    state: present

- name: Update APT cache (Docker repo)
  ansible.builtin.apt:
    update_cache: yes

- name: Install Docker Engine, CLI, containerd, Compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present

