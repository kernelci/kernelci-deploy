- name: Remove unofficial docker packages
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - docker.io
    - docker-doc
    - docker-compose
    - docker-compose-v2
    - podman-docker
    - containerd
    - runc

- name: Ensure /etc/apt/keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker

- name: Update apt cache
  apt: update_cache=yes cache_valid_time=3600

- name: Install Docker Engine and Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Change ssh port to 22022
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    line: "Port 22022"
    state: present

- name: Restart ssh service
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Mount the disk
  ansible.posix.mount:
    path=/data src=UUID=64d72737-f1de-4f67-a22a-f693a79f228f fstype=ext4 state=mounted
  # its ok if it fails (for simulation purposes)
  ignore_errors: true


- name: Create data directories if they don't exist
  ansible.builtin.file: path={{ item.data_dir }} state=directory
  with_items: "{{ vhosts }}"

- name: Create data directory for storage
  ansible.builtin.file: path=/data/storage state=directory
